<div class="login-container">
    <div class="card login-card">
      <div class="card-body">
        <h3 class="card-title text-center">Bem-vindo</h3>
        <p class="text-center text-muted">Faça login para continuar</p>
  
        <form>
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" [(ngModel)]="login.login" name="username">
          </div>
  
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Digite sua senha" [(ngModel)]="login.senha" name="senha">
          </div>
  
          <button type="button" (click)="logar()" class="btn btn-success btn-block">Entrar</button>
        </form>
  
        <div class="text-center mt-3">
          <a href="#" class="text-muted">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
  </div>
